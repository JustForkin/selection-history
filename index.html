<!DOCTYPE html>
<html>
<head>
  <title>Selection History</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      position: fixed;
    }

    * {
      box-sizing: border-box;
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;          /* Likely future */
    }

    .container,
    .selectionHistory {
      margin: 2.5%;
      border: 1px black solid;
    }

    .container {
      position: relative;
      width: 65%;
    }

    .track {
      position: relative;
      width: 100%;
      height: 100px; /* updated in js */
      border: 1px black solid;
    }

    .selectable {
      border-left: 1px solid black;
      border-right: 1px solid black;
      position: absolute;
      left: 0;
      top: 0;
      background: rgb(43, 156, 212);
      opacity: 0.3;
      border: 1px black solid;
    }

    .selectable.hover {
      opacity: 0.7;
    }

    .selectable.selected {
      opacity: 0.9;
    }

    .previewing .selectable {
      background: white;
    }

    .previewing .selectable.preview {
      background: rgb(43, 156, 212);
      opacity: 0.9;
    }

    .selectionHistory {
      position: absolute;
      height: 90%;
      width: 20%;
      left: 75%;
      top: 0;
      overflow: scroll;
    }

    .history-item {
      display: block;
      position: relative;
      width: 100%;
      border-bottom: 1px black solid;
    }

    .history-item .button {
      cursor: pointer;
    }

    .history-number {
      position: absolute;
      left: 5px;
      top: 5px;
    }

    .history-item .selectable {
      opacity: 0.1;
    }

    .history-item .selectable.selected {
      opacity: 0.6;
      border: 1px black solid;
    }

    .history-item:hover .selectable.selected {
      opacity: 0.9;
    }


    :root {
      --button-width: 20%;
    }

    .history-item .preview-view {
      position: relative;
      display: inline-block;
      width: calc(100% - var(--button-width));
      height: 100%;
      border-right: 1px black solid;
    }

    .history-item .buttons {
      position: absolute;
      width: var(--button-width);
      height: 100%;
      left: calc(100% - var(--button-width));
      top: 0;
    }

    .history-item .buttons .button {
      /*height set in js*/
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px black solid;
    }

    .history-item .buttons .button:last-child {
      border-bottom: none;
    }

    .history-item .buttons .button:hover {
      background: rgb(43, 156, 212);
      color: white;
    }

    @keyframes slidein {
      to {
        margin-top: 0;
      }
    }

    .history-item.first {
      animation-name: slidein;
      animation-duration: 0.25s; /* this is overwritten in JS */
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }

    .drag-selection {
      position: absolute;
      border: 1px black dashed;
      display: none;
    }

    .drag-selection.isDragSelecting {
      display: block;
    }
  </style>
</head>
<body>
</body>
<script src="dist/bundle.js"></script>
</html>
