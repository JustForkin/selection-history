<!DOCTYPE html>
<html>
<head>
  <title>Selection History</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container,
    .selectionHistory {
      height: 90%;
      margin: 2.5%;
      border: 1px black solid;
    }

    .container {
      position: relative;
      width: 65%;
    }

    .selectable {
      border: 1px black solid;
      position: absolute;
      left: 0;
      top: 0;
    }

    .selectable.hover,
    .selectable.selected {
      background: rgb(43, 156, 212);
    }

    .selectable.hover {
      opacity: 0.25;
    }

    .selectable.selected {
      opacity: 0.8;
    }

    .previewing .selectable.hover,
    .previewing .selectable.selected {
      background: rgba(43, 156, 212, 0.25);
    }

    .previewing .selectable.preview {
      border: 4px rgb(249, 182, 118) solid;
    }

    .selectionHistory {
      position: absolute;
      width: 20%;
      left: 75%;
      top: 0;
      overflow: scroll;
    }

    .history-item {
      position: relative;
      width: 100%;
      display: block;
      border-bottom: 1px black solid;
    }
  </style>
</head>
<body>
</body>
<script src="selection-history.js"></script>
</html>
