<!DOCTYPE html>
<html>
<head>
  <title>Selection History</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .container,
    .selectionHistory {
      height: 90%;
      margin: 2.5%;
      border: 1px black solid;
    }

    .container {
      position: relative;
      width: 65%;
      overflow: hidden;
    }

    .selectable {
      border: 1px black solid;
      position: absolute;
      left: 0;
      top: 0;
    }

    .selectable.hover,
    .selectable.selected {
      background: rgb(43, 156, 212);
    }

    .selectable.hover {
      opacity: 0.25;
    }

    .selectable.selected {
      opacity: 0.8;
    }

    .previewing .selectable.preview {
      border: 4px rgb(43, 156, 212) solid;
    }

    .previewing .selectable.selected {
      background: white;
    }

    .selectionHistory {
      position: absolute;
      width: 20%;
      left: 75%;
      top: 0;
      overflow: scroll;
    }

    .history-item {
      display: block;
      position: relative;
      width: 100%;
      border-bottom: 1px black solid;
    }

    .history-number {
      position: absolute;
      left: 5px;
      top: 5px;
    }

    .history-item .preview-view {
      position: relative;
      display: inline-block;
      width: 90%;
      height: 100%;
      border-right: 1px black solid;
    }

    .history-item .buttons {
      position: absolute;
      width: 10%;
      height: 100%;
      left: 90%;
      top: 0;
    }

    .history-item .button {
      height: 25%;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px black solid;
    }

    .history-item .button:last-child {
      border-bottom: none;
    }

    .history-item .button:hover {
      background: rgba(43, 156, 212);
      color: white;
    }

    @keyframes slidein {
      to {
        margin-top: 0;
      }
    }

    .history-item.first {
      animation-name: slidein;
      animation-duration: 0.25s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }

    .drag-selection {
      position: absolute;
      border: 1px black dashed;
      display: none;
    }

    .drag-selection.isDragSelecting {
      display: block;
    }
  </style>
</head>
<body>
</body>
<script src="dist/bundle.js"></script>
</html>
